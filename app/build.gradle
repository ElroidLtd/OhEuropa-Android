apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.fernandocejas.frodo'
apply plugin: 'io.objectbox'
apply plugin: 'com.akaita.android.easylauncher'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.oheuropa.android"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "0.1"
        testInstrumentationRunner "com.oheuropa.android.framework.CustomTestRunner"
    }

    signingConfigs {
        release {
            storeFile file(ELROID_STORE_FILE)
            storePassword ELROID_STORE_PASSWORD
            keyAlias ELROID_KEY_ALIAS
            keyPassword ELROID_KEY_PASSWORD
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            applicationIdSuffix '.debug'
            signingConfig signingConfigs.release
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    testOptions.unitTests.includeAndroidResources true
}

kapt {
    generateStubs = true
    arguments {
        arg("objectbox.debug", true)
    }
}

project.ext {
    supportLibraryVersion = "27.1.0"
    daggerVersion = "2.13"
    butterKnifeVersion = "8.8.1"
    rxKotlinVersion = "2.2.0"
    rxAndroidVersion = "2.0.1"
    rxRelayVersion = "2.0.0"
    retrofitVersion = "2.3.0"
    espressoVersion = "3.0.1"
    supportTestVersion = "1.0.1"
    kotshiVersion = "1.0.0"
    objectboxRxVersion = "0.9.8"
    gmsVersion = "11.8.0"
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // UI libs /////////////////////////////////////////////////////////////////////////////////////
    implementation 'com.github.ittianyu:BottomNavigationViewEx:1.2.4'

    // Back-end libs ///////////////////////////////////////////////////////////////////////////////
    implementation 'com.daasuu:EasingInterpolator:1.0.0' //for audio fade interpolators
    implementation "com.google.android.gms:play-services-maps:$gmsVersion"
    implementation "com.google.android.gms:play-services-location:$gmsVersion"

    //retrofit
    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion"

    //object box
    kapt "io.objectbox:objectbox-processor:$objectboxVersion"
    implementation "io.objectbox:objectbox-android:$objectboxVersion"
    implementation "io.objectbox:objectbox-kotlin:$objectboxVersion"
    implementation "io.objectbox:objectbox-rxjava:$objectboxRxVersion"

//    kaptAndroidTest "io.objectbox:objectbox-processor:$objectboxVersion"
//    androidTestImplementation "io.objectbox:objectbox-android:$objectboxVersion"
//    androidTestImplementation "io.objectbox:objectbox-kotlin:$objectboxVersion"
//    androidTestImplementation "io.objectbox:objectbox-rxjava:$objectboxRxVersion"

    //Standard libs ////////////////////////////////////////////////////////////////////////////////

    // Android support libs
    implementation "com.android.support:appcompat-v7:$supportLibraryVersion"
    implementation "com.android.support:design:$supportLibraryVersion"

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlinVersion"
    implementation 'androidx.core:core-ktx:0.2'

    // Dagger core
    implementation "com.google.dagger:dagger:$daggerVersion"
    kapt "com.google.dagger:dagger-compiler:$daggerVersion"
    kaptTest "com.google.dagger:dagger-compiler:$daggerVersion"
    kaptAndroidTest "com.google.dagger:dagger-compiler:$daggerVersion"

    // Dagger Android
    kapt "com.google.dagger:dagger-android-processor:$daggerVersion"
    implementation "com.google.dagger:dagger-android-support:$daggerVersion"

    //moshi-kotlin/kotshi
    implementation "se.ansman.kotshi:api:$kotshiVersion"
    kapt "se.ansman.kotshi:compiler:$kotshiVersion"
    implementation "com.squareup.retrofit2:converter-moshi:$retrofitVersion"

    // ReactiveX
    implementation "io.reactivex.rxjava2:rxkotlin:$rxKotlinVersion"
    implementation "io.reactivex.rxjava2:rxandroid:$rxAndroidVersion"
    implementation "com.tspoon.traceur:traceur:1.0.1"

    // RxRelay
    implementation "com.jakewharton.rxrelay2:rxrelay:$rxRelayVersion"

    // Timber
    implementation 'com.github.ajalt:timberkt:1.4.0'

    // Testing libs ////////////////////////////////////////////////////////////////////////////////
    testImplementation "junit:junit:4.12"
    testImplementation "org.robolectric:robolectric:3.6.1"
    testImplementation "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlinVersion"
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:$kotlinVersion"
    testImplementation "com.nhaarman:mockito-kotlin:1.5.0"

    androidTestImplementation "com.android.support.test:runner:$supportTestVersion"
    androidTestImplementation "com.android.support.test:rules:$supportTestVersion"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:$espressoVersion"
    androidTestImplementation "com.android.support.test.espresso:espresso-intents:$espressoVersion"
    androidTestImplementation "com.android.support:support-annotations:$supportLibraryVersion"
}
